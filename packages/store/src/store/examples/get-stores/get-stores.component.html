<section class="item-app" *ngIf="items$ | async as items">
  <header class="header">
    <h1>Items</h1>
    <input class="new-item" placeholder="add" autofocus="" [(ngModel)]="newItemText" (keyup.enter)="addItem()" />
  </header>
  <section class="main">
    <ul class="item-list">
      <li *ngFor="let item of items; trackBy: itemsStore.trackByFn" [class.editing]="item.editing">
        <div class="view">
          <label (dblclick)="editItem(item)">{{ item.title }}</label>
          <button class="destroy" (click)="remove(item)"></button>
        </div>
        <input
          class="edit"
          *ngIf="item.editing"
          [value]="item.title"
          #editor
          (blur)="stopEditing(item, editor.value)"
          (keyup.enter)="update(item, editor.value)"
          (keyup.escape)="cancelEditingItem(item)"
        />
      </li>
    </ul>
  </section>
</section>
<section class="item-app" *ngIf="anotherItems$ | async as items">
  <header class="header">
    <h1>Another</h1>
  </header>
  <section class="main">
    <ul class="item-list">
      <li *ngFor="let item of items; trackBy: anotherItemsStore.trackByFn">
        <div class="view">
          <label>{{ item.title }}</label>
        </div>
      </li>
    </ul>
  </section>
</section>
